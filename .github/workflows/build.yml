name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
   
    - name: Force install Cython first
      run: |
        sudo apt update
        sudo apt install -y python3-pip python3-dev
        # Устанавливаем Cython ДО buildozer
        python3 -m pip install --force-reinstall cython==0.29.33
        python3 -c "import cython; print('Cython OK')"
       
    - name: Install Buildozer and other deps
      run: |
        python3 -m pip install buildozer kivy numpy
        buildozer --version
       
    - name: Build APK
      run: |
        buildozer android clean
        buildozer android debug
